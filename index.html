<!DOCTYPE html>
<html>

<head>

	<title>Mimic</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<script src="https://cdn.rawgit.com/jondavidjohn/hidpi-canvas-polyfill/1.0.9/dist/hidpi-canvas.min.js"></script>
	<script src="scripts/lib/prefixfree.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>

</head>


<body oncontextmenu="return false;">

	<div class="sidebar-container">
		<ul class="sidebar"></ul>
	</div>


	<div class="computer-container">
		<button id="exit-fullscreen" class="btn btn-default pull-right" style="display: none;">
			Exit
		</button>

		<button id="actions-pull-down-btn" class="btn btn-default">
			<span class="glyphicon glyphicon-chevron-down"></span>
		</button>
		<div id="actions-pull-down" class="btn-group-vertical" style="display: none;">
			<button id="terminate-btn" class="btn btn-default">Terminate</button>
			<button id="shutdown-btn" class="btn btn-default">Shutdown</button>
			<button id="reboot-btn" class="btn btn-default">Reboot</button>
			<a id="screenshot-btn" class="btn btn-default">Take Screenshot</a>
			<button id="fullscreen-btn" class="btn btn-default">Enter Fullscreen</button>
			<button data-toggle="modal" data-target="#credits-modal" class="btn btn-default">Credits</button>
		</div>

		<form id="mobile-form">
			<input id="mobile-input" type="password"/>
		</form>
		<canvas id="canvas" class="computer-canvas"></canvas>
		<canvas id="overlay-canvas" class="computer-canvas"></canvas>
	</div>


	<div class="editor-container" style="display: none;">
		<div class="editor-header">
			<h1 id="editor-title"></h1>
			<p id="editor-file-path"></p>

			<a id="download-file-btn" class="btn btn-default pull-right">Download</a>
			<a id="delete-file-btn" class="btn btn-default pull-right">Delete</a>
		</div>

		<div id="editor"></div>
	</div>


	<div class="modal fade" id="credits-modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>

					<h3 class="modal-title">Credits</h3>
				</div>

				<div class="modal-body">
					<p><strong>Made By</strong></p>
					<p>GravityScore and 1lann</p>
					<br>

					<p><strong>ComputerCraft By</strong></p>
					<p>Dan200</p>
					<br>

					<p><strong>Rom Files Include:</strong></p>
					<ul>
						<li>LuaIDE - GravityScore</li>
					</ul>
					<br>

					<a href="https://github.com/1lann/Mimic" target="_blank">GitHub Repository</a><br>
					<a href="http://www.computercraft.info/forums2/index.php?/topic/17250-sneak-peek-of-our-upcoming-html5-emulator/" target="_blank">ComputerCraft Forum Thread</a>
				</div>
			</div>
		</div>
	</div>


	<div class="loader-container">
		<div class="loader">
			<div class="duo duo1">
				<div class="dot dot-a"></div>
				<div class="dot dot-b"></div>
			</div>

			<div class="duo duo2">
				<div class="dot dot-a"></div>
				<div class="dot dot-b"></div>
			</div>
		</div>
	</div>


	<noscript>
		<div class="noscript-container">
			<h3>Javascript is Disabled!</h3>
			<p>You need Javascript to use Mimic!</p>
			<p>Please enable it, or download a better browser.</p>
			<a href="http://www.google.com/chrome">Get Google Chrome</a>
		</div>
	</noscript>

</body>


<script src="scripts/lib/jquery.min.js"></script>
