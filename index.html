<!DOCTYPE html>
<html>
<head>
	<title>Web CC</title>
	<style>
		#canvas{
			position:fixed;
			height:350px;
			width:620px;
			margin-left:auto;
			margin-right:auto;
			background:#000;
		}
		#overlayCanvas{
			z-index:10;
			position:fixed;
			height:350px;
			width:620px;
			margin-left:auto;
			margin-right:auto;
			background:none;
		}
		body{
			margin: 0 0 0 0;
		}
		h1{
			font-size:20px;
			-webkit-font-smoothing: none;
			color:#FFFF55;
			font-family:minecraftia;
			position: fixed;
			top: 130px;
			left: 250px;
		}

		@font-face {
			font-family: 'minecraftia';
			src: url('minecraftia-webfont.eot');
			src: url('minecraftia-webfont.eot?#iefix') format('embedded-opentype'),
			url('minecraftia-webfont.woff') format('woff'),
			url('minecraftia-webfont.ttf') format('truetype'),
			url('minecraftia-webfont.svg#minecraftiaregular') format('svg');
			font-weight: normal;
			font-style: normal;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width=620 height=350></canvas>
	<canvas id="overlayCanvas" width=620 height=350></canvas>
	<h1 id="loading">Loading...</h1>
</body>
<script type="text/javascript" src="lua5.1.5.min.js"></script>
<script type="text/javascript" src="computercraft.js"></script>
<script type="text/javascript" src="render.js"></script>
</html>
