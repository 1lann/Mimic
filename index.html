<!DOCTYPE html>
<html>

<head>

	<title>Mimic</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<script src="scripts/lib/prefixfree.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>

</head>

<body>

	<div class="sidebar-container">
		<ul class="sidebar-list"></ul>
	</div>


	<div class="computer-container">
		<button id="credits-toggle" data-toggle="modal" data-target="#credits-modal" class="btn btn-default">Credits</button>
		<button id="fullscreen-toggle" class="btn btn-default pull-right">Enter Fullscreen</button>

		<canvas id="canvas" class="computer-canvas"></canvas>
		<canvas id="overlay-canvas" class="computer-canvas"></canvas>
		<form id="mobile-form">
			<input id="mobile-input" class="computer-canvas" unselectable="on" onselectstart="return false;" type="password"/>
		</form>
	</div>


	<div class="editor-container" style="display: none;">
		<div class="editor-header">
			<h1 id="editor-title"></h1>
			<p id="editor-file-path"></p>

			<a href="#" class="btn btn-default pull-right disabled">Download</a>
			<a href="#" class="btn btn-default pull-right disabled">Delete</a>
		</div>

		<div id="editor"></div>
	</div>

	<div class="modal fade" id="credits-modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Credits</h3>
				</div>
				<div class="modal-body">
					<p><strong>Made By</strong></p>
					<p>GravityScore and 1lann</p>
					<br>

					<p><strong>ComputerCraft By</strong></p>
					<p>Dan200</p>
					<br>

					<p><strong>Rom Files Include:</strong></p>
					<ul>
						<li>LuaIDE - GravityScore</li>
					</ul>
					<br>

					<a href="https://github.com/1lann/Mimic" target="_blank">GitHub Repository</a><br>
					<a href="http://www.computercraft.info/forums2/index.php?/topic/17250-sneak-peek-of-our-upcoming-html5-emulator/" target="_blank">ComputerCraft Forum Thread</a>
				</div>
			</div>
		</div>
	</div>


	<div class="loader-container">
		<div class="loader">
			<div class="duo duo1">
				<div class="dot dot-a"></div>
				<div class="dot dot-b"></div>
			</div>

			<div class="duo duo2">
				<div class="dot dot-a"></div>
				<div class="dot dot-b"></div>
			</div>
		</div>
	</div>


	<noscript>
		<div class="noscript-container">
			<h3>Javascript Disabled!</h3>
			<p>You need Javascript to use Mimic!</p>
			<p>Please enable it, or download a better browser.</p>
			<a href="http://www.google.com/chrome">Get Chrome</a>
		</div>
	</noscript>

</body>


<script src="scripts/lib/jquery.min.js"></script>
<script src="scripts/lib/bootstrap.min.js"></script>
<script src="ace/src-min-noconflict/ace.js" charset="utf-8"></script>

<script src="scripts/lib/jquery.caret.js"></script>

<script src="scripts/gui.js"></script>

<script src="scripts/lib/purl.js"></script>
<script src="scripts/lib/lua5.1.5.min.js"></script>
<script src="scripts/lib/browserfs.js"></script>
<script src="scripts/lib/xdRequest.js"></script>

<script src="scripts/code.js"></script>
<script src="scripts/properties.js"></script>
<script src="scripts/core.js"></script>
<script src="scripts/computer.js"></script>
<script src="scripts/filesystem.js"></script>
<script src="scripts/render.js"></script>
<script src="scripts/event.js"></script>

<script src="scripts/apis/bit.js"></script>
<script src="scripts/apis/fs.js"></script>
<script src="scripts/apis/http.js"></script>
<script src="scripts/apis/os.js"></script>
<script src="scripts/apis/peripheral.js"></script>
<script src="scripts/apis/redstone.js"></script>
<script src="scripts/apis/term.js"></script>

</html>
