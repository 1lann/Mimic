<script>

var canvasMinX = 401;
var canvasMinY = 88;

window.onresize = function() {
	var y = canvasMinY + (window.innerHeight - canvasMinY) / 2 - canvas.height / 2;
	var x = canvasMinX + (window.innerWidth - canvasMinX) / 2 - canvas.width / 2;
	y = Math.max(y, canvasMinY);
	x = Math.max(x, canvasMinX);

	$("#canvas").attr("style", "left: " + x + "px; top: " + y + "px;");
	$("#overlay-canvas").attr("style", "left: " + x + "px; top: " + y + "px;");
}

$(document).ready(function() {
	window.onresize();
	waitForWebfonts(["minecraftia"], function() {
		main();
	});
});

</script>
